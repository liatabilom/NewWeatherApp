<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5966f9f405.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>New Weather App</title>
  </head>

  <body>
    <div class="container app-container">
      <div class="card-body app-body">
        <h1>myWeatherApp</h1>
        <h2>
          <ul>
            <li>
              <input type="text" placeholder="Type your city" />
              <input
                class="btn btn-primary button"
                type="submit"
                value="Check"
              />
            </li>
            <li class="date"><span id="date">Monday, July 1st 14:08</span></li>
          </ul>
        </h2>

        <h3>
          <div class="row mt-3">
            <div class="col-7">
              <div class="clearfix">
                <div class="float-left mt-1 mr-2">
                  <i class="fas fa-sun sun-icon"></i>
                </div>
                <div class="float-left">
                  <li class="temp"><span id="temperature"></span><small>ÂºC</small> <span id="place"></span></li>
                </div>
              </div>
            </div>
          <div class="col-5">
            <div class="card windTemp-card">
              <li>
                <i class="fas fa-cloud-sun coundSun-icon"></i>
                <span id="description" class="text-capitalize">Sky</span>
              </li>
              <li>
                <i class="fas fa-tint humity-icon mr-3"></i>
                <span id="humidity">Humity</span>
              </li>
              <li>
                <i class="fas fa-fan fan-icon mr-2"></i>
                <span id="windSpeed">Wind speed</span>
              </li>
            </div>
          </div>
        </h3>

        <h4>
          <div>
            <ul>
              <div class="row mt-4">
                <div class="col-2">
                  <li>Mon + icon</li>
                </div>
                <div class="col-2">
                  <li>Tue + icon</li>
                </div>
                <div class="col-2">
                  <li>Wed + icon</li>
                </div>
                <div class="col-2">
                  <li>Thu + icon</li>
                </div>
                <div class="col-2">
                  <li>Fri + icon</li>
                </div>
              </div>
            </ul>
          </div>
        </h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
